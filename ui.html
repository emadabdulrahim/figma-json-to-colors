
<div class="container">
  <div class="vStack-16">
    <div>
      <h2 class="title">Generate Palette</h2>
      <p>Paste a your colors in any format that you like, JSON, array, or simply a list of values</p>
    </div>
    <form class="vStack-16">
      <div class="vStack-8">
        <label for="input">Input</label>
        <textarea id="input" placeholder="JSON here..." rows="14" spellcheck="false"></textarea>
      </div>
      <div class="hStack-16">
        <button class="button--primary" type="submit" id="create">Generate Palette</button>
        <button class="button--minimal" id="cancel">Cancel</button>
      </div>
    </form>
  </div>
  <script>
  
  document.querySelector('form').onsubmit = (e) => {
    e.preventDefault();
    const input = document.getElementById('input');
    try {
      const json = JSON.parse(input.value);
      
      parent.postMessage({ pluginMessage: { type: 'generate-palette', payload: input.value } }, '*')
    } catch (error) {
      const json = JSON.stringify(input.value)
      const colors = json.match(/(#[\w\d]{6})/ig)

      parent.postMessage({ pluginMessage: { type: 'generate-palette', payload: JSON.stringify(colors) } }, '*')
    }
  }
  
  document.getElementById('cancel').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
  }
  
  </script>
